name: Generate 3D Contribution

on:
  workflow_dispatch:
  push:
    paths:
      - 'profile-3d-contrib/**'
      - '.github/workflows/3d-contrib.yml'

permissions:
  contents: write    # allow creating branches, files, and PRs
  pull-requests: write

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # persist-credentials should be true (default) so later git pushes use the provided token
          persist-credentials: true

      - name: Set up Node (if your generator uses Node)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # adapt this to your project (npm/yarn/pip/etc.)
          if [ -f package.json ]; then npm ci; fi

      - name: Run generator to create/update assets
        run: |
          # Replace this with whatever generates the profile-3d-contrib files
          # Example: npm run build:3d
          echo "Generate files here"
          # For example create dummy files (remove when using real generator)
          mkdir -p profile-3d-contrib
          echo "<svg><!-- generated --></svg>" > profile-3d-contrib/profile-season.svg

      - name: Show git status
        run: |
          git status --porcelain
          git ls-files --modified --others --exclude-standard || true

      - name: Create branch for generated files
        id: create_branch
        run: |
          # Use a branch name with timestamp to avoid collisions
          BRANCH="3d-contrib/generated-$(date -u +%Y%m%d%H%M%S)"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          git checkout -b "$BRANCH"

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: add/update generated 3D contribution files"

      - name: Push branch
        if: steps.create_branch.outputs.branch != '' && !contains(steps.create_branch.outputs.branch, 'null')
        run: |
          git push --set-upstream origin "$BRANCH"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.create_branch.outputs.branch != '' && !contains(steps.create_branch.outputs.branch, 'null')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add/update generated 3D contribution files"
          branch: ${{ steps.create_branch.outputs.branch }}
          title: "Auto: Update generated 3D contribution files"
          body: |
            This PR was created automatically by the Generate 3D Contribution workflow.
            It contains generated files under profile-3d-contrib/.
          labels: automated, generated

      - name: Done
        run: echo "Workflow finished"
